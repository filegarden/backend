services:

  api_server:
    restart: on-failure
    build:
      args:
        BIN_NAME: api_server
    ports:
      - 3000:3000/tcp
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild

  file_server:
    restart: on-failure
    build:
      args:
        BIN_NAME: file_server
    ports:
      - 3001:3001/tcp
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild

  db:
    image: postgres:16-alpine
    restart: on-failure
    user: postgres
    expose:
      - 5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    secrets:
      - db-password
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

secrets:
  db-password:
    environment: DB_PASSWORD
